<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>

    <section class="add">
      <div
        class="text-center my-4 d-flex justify-content-center align-items-center"
      >
        <span class="bookmark"><i class="fa-solid fa-bookmark"></i></span>
        <h1 class="ms-3 fw-bolder fst-italic">Bookmark Manager</h1>
      </div>

      <div class="container bg-white p-3 rounded-4 shadow-sm">
        <form>
          <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              id="Name"
              aria-describedby="Name"
            />
          </div>

          <div class="mb-3">
            <label for="URL" class="form-label">Site URL</label>
            <input type="url" class="form-control" placeholder="URL" id="URL" />
          </div>

          <div class="text-center">
            <button id="btnAdd" type="button" class="btn btn-primary w-50 fw-bold ">
              <span><i class="fa-solid fa-plus"></i></span> Add Bookmark
            </button>
            <button id="btnUpdate" type="button" class="btn text-primary-emphasis btn-warning w-50 fw-bold d-none">
              <span> <i class="fa-solid fa-pen " "></i></span> Update Bookmark
            </button>
          </div>
        </form>
      </div>

      

    </section>



    <section >
        <div id="alertOverlay" class="alert-overlay d-none">
          <div class="alert-container">
              <div class="alert-header">
                  <div class="window-controls">
                      <span class="control red"></span>
                      <span class="control yellow"></span>
                      <span class="control green"></span>
                  </div>
                  <button id="closeAlert" class="close-btn">Ã—</button>
              </div>
              <div class="alert-content">
                  <h2>Site Name or Url is not valid, Please follow the rules below :</h2>
                  <ul class="rules-list">
                      <li>
                          <span class="bullet"><i class="fa-solid fa-comment-dots fa-sm"></i></span>
                          Name must contain at least 3 characters
                      </li>
                      <li>
                          <span class="bullet"><i class="fa-solid fa-comment-dots fa-sm"></i></span>
                          URL Ex: https://www.youtube.com
                      </li>
                  </ul>
              </div>
          </div>
      </div>

    </section>


    <section class="list container mt-5 ">
      <div class="mb-3 mx-auto w-50">
        <input
          type="search"
          class="form-control"
          placeholder="Search......"
          id="search"
          aria-describedby="search"
        />
      </div>

      <div >
        <div
        class="manage d-flex justify-content-between align-items-center   p-2 rounded-top-3"
      >
        <h4 class="text-white text-center ManageBookmark pt-1">Manage Bookmark</h4>
        <div class=" d-flex">
          <button class="btn btn-sm btn-danger fw-medium deleteItems">
            <i class="fa-solid fa-circle-minus me-1"></i>Delete
          </button>
          
            <a href="archive.html" class="btn btn-sm btn-warning  ms-2 fw-medium text-decoration-none  text-dark"><i class="fa-solid fa-box-archive me-1"></i>Archive</a>
        </div>
      </div>

      <table class="table table-striped text-center" >
        <thead>
          <tr>
            <th><input type="checkbox" name="checkbox" class="checkBoxAll" ></th>
            <th>Name</th>
            <th>Visit</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="data" >
          
        </tbody>
      </table>
      </div>

    </section>

    <script src="./javaScript/bootstrap.bundle.min.js"></script>
    <script src="javaScript/index.js" ></script>
  </body>
</html>
