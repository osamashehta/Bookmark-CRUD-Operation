<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archive</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/archived.css" />
  </head>
  <body>



    <div
      class="text-center my-4 d-flex justify-content-center align-items-center"
    >
      <span class="Archive"><i class="fa-solid fa-box-archive text-dark-emphasis"></i></span>
      <h1 class="ms-3 fw-bolder fst-italic">Archive</h1>
    </div>




    <section class="list container mt-5">
      <div class="mb-3 mx-auto w-50">
        <input
          type="search"
          class="form-control"
          placeholder="Search......"
          id="search"
          aria-describedby="search"
        />
      </div>

      <div>
        <div
          class="manageArchive d-flex justify-content-between align-items-center p-2 rounded-top-3"
        >
          <h4 class="text-white  text-center ArchivedBookmark">Archived Bookmark</h4>
          <div class="d-flex">
            <button class="btn btn-sm btn-danger fw-medium  deleteItems me-2">
              <i class="fa-solid fa-circle-minus me-1"></i>Delete 
            </button>

              <a href="index.html" class="btn btn-sm btn-success text-decoration-none fw-medium text-white Home"
                ><i class="fa-solid fa-house me-1"></i>Home</a
              >
          </div>
        </div>

        <table class="table table-striped text-center ">
          <thead>
            <tr>
              <th>
                <input type="checkbox" name="checkbox" class="checkBoxAll" />
              </th>
              <th>Name</th>
              <th>Restore</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="dataArchived">
            
          </tbody>
        </table>
      </div>
    </section>


    <!-- Delete Modal -->
    <section >
      <div class="modalDelete d-none">
        <div class="alertBox ">
          <div class="alert-icon">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <div class="alert-content">
            <h2>Are you sure?</h2>
            <p>You want to delete this permanently?</p>
            <div class="alert-buttons">
              <button class="c-btn yesBtn"><i class="fas fa-check"></i> Yes</button>
              <button class="c-btn cancelBtn"><i class="fas fa-times"></i> Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./javaScript/bootstrap.bundle.min.js"></script>
    <script src="javaScript/archive.js" ></script>
  </body>
</html>
